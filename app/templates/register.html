{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="card p-4 border-gradient">
    <div class="text-center mb-4">
      <h1 class="text-gradient">Create Account</h1>
      <p class="text-muted">Join our speech transcription platform</p>
    </div>

    <form method="POST" class="transition">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required
          placeholder="Create a password (min 8 characters)">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3 pulse">Create Account</button>
    </form>

    <div class="mt-4 text-center">
      <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
